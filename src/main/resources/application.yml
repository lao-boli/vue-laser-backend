# rename it as "application.yml" and modify it

server:
  port: 8010
spring:
  jackson:
    time-zone: GMT+8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #数据库连接地址
    url: jdbc:mysql://127.0.0.1:3306/battle?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=GMT%2b8
    #数据库密码
    username: root
    #数据库用户名
    # dbname : battle
    # password: yuyingpeng
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 1
    maxActive: 20
    maxOpenPreparedStatements: 20
    maxWait: 60000
    minEvictableIdleTimeMillis: 300000
    minIdle: 1
    poolPreparedStatements: true
    testOnBorrow: false
    testOnReturn: false
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 60000

    validation-query: select 1
    validationQuery: select 'x'
  application:
    name: soldier-confrontation-drill-system
